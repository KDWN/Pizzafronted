<!DOCTYPE html>
<html>
    <head>
        <title>Cowleo's ordering</title>
        <link rel = "stylesheet" type = "text/css" href = "order.css">
        <link rel = "stylesheet" type = "text/css" href = "../global/global.css">
        <script type = "module" src = "order.js"></script>
    </head>
    <body>
        <div class = "topNav">
            <div class = "navBox">
                <div class = "centreNav">
                    <ul>
                        <li><a id = "navIcon" href = "../home/home.html">
                            <img src = "../images/pizzaicon.png" height = 64.5px alt = "Cowleo's cooking">
                        </a></li>
                        <li><a class = "active" id = "navText" href = "order.html">CHECKOUT</a></li>
                    </ul>
                </div>
                <div class = "rightNav">
                    <ul>
                        <li><a id = "navText" href = "../help/help.html">HELP</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div id = "checkout">
            <div id = "cartBox">
            </div>
            <div id = "purchaseBox">
                <div id = "buyButton" class = "cartLoaded">
                    <h2 id = "proceed">Complete purchase</h2>
                </div>
                <div id = "costBox">
                    <p id = "totalCostText"></p>
                </div>
                <div id = "phoneBox">
                    <input id = "phoneInput" placeholder = "Phone number: xxx-xxx-xxxx" maxlength="12">
                </div>
                <div id = "deliveryBox">
                    <div id = "deliverSubBox">
                        <p>Delivery $3</p>
                        <input id = "deliverCheck" type = "checkbox">
                    </div>
                </div>
                <div id = "clearBox" class = "cartLoaded">
                    <p id = "clearText">Clear Cart</p>
                </div>
            </div>
        </div>
    </body>
</html>
